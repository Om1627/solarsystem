<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:black">
        <a-entity position='0 0 25'>
            <a-camera></a-camera>
            <a-sky src='https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712'></a-sky>
        </a-entity>
            <a-entity>
                <a-sphere position='0 0 0' src='https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621' radius='2'></a-sphere>
            </a-entity>
   <!--mercury-->
        <a-entity position='0 0 0' rotation='0 0 0' animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
                <a-sphere position='1 0 -5' radius='0.2'  src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000"></a-sphere>
            </a-entity>
            <!--venus-->
            <a-entity position='0 0 0' rotation='0 0 0' animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:25000">
                <a-sphere position='4 0 -5' radius='0.3' src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:25000"></a-sphere>

            </a-entity>
            <!--earth-->
            <a-entity position='0 0 0' rotation='0 0 0' animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:30000">
                <a-sphere position='6 0 -5' radius='0.5' src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:30000">
                    <a-entity  position='0 0 0' rotation='0 0 0' animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:30000">
                        <a-sphere position='1 0 0' radius='0.2' color='red' ></a-sphere>
                    </a-entity>
                </a-sphere>
           
            </a-entity>
                
            <!--mars-->
            <a-entity position='0 0 0' rotation='0 0 0' animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:35000">
                <a-sphere position='8 0 -5' radius='0.2'   src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:35000" ></a-sphere>
            </a-entity>
                <!--jupiter-->
                <a-entity position='0 0 0' rotation='0 0 0' animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:40000">
                    <a-sphere position='10 0 -5' radius='0.8'  src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:40000"></a-sphere>
                </a-entity>
                <!--saturn-->
                <a-entity position='0 0 0' rotation='0 0 0' animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:45000">
                    <a-sphere position='12 0 -5' radius='0.6'  src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:45000">
                    
                        <a-torus color="brown" arc="360" radius="1" rotation="90 0 0" radius-tubular="0.01" segment-tubular="1000"></a-torus>
                        <a-torus color="yellow" arc="360" radius="1.2" rotation="90 0 0" radius-tubular="0.01" segment-tubular="1000"></a-torus>
                        <a-torus color="red" arc="360" radius="1.4" rotation="90 0 0" radius-tubular="0.01" segment-tubular="1000"></a-torus>
                    </a-sphere>
                </a-entity>
            <!--uranus-->
            <a-entity position='0 0 0' rotation='0 0 0' animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:50000">
                <a-sphere position='14 0 -5' radius='0.4'  src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:50000"></a-sphere>
            </a-entity>
            <!--neptune-->
            <a-entity position='0 0 0' rotation='0 0 0' animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:55000">
                <a-sphere position='16 0 -5' radius='0.5'  src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:55000"></a-sphere>
            </a-entity>
           <!--mercury orbit--> 
           <a-torus color="grey" arc="360" radius="5" rotation="90 0 0" radius-tubular="0.01" segment-tubular="1000" ></a-torus>
           <!--venus orbit-->
           <a-torus color="grey" arc="360" radius="6.5" rotation="90 0 0" radius-tubular="0.01" segment-tubular="1000" ></a-torus>
           <!--earth orbit-->
           <a-torus color="grey" arc="360" radius="7.5" rotation="90 0 0" radius-tubular="0.01" segment-tubular="1000" ></a-torus>
           <!--mars orbit-->
           <a-torus color="grey" arc="360" radius="9.5" rotation="90 0 0" radius-tubular="0.01" segment-tubular="1000" ></a-torus>
           <!--jupiter orbit-->
           <a-torus color="grey" arc="360" radius="11.5" rotation="90 0 0" radius-tubular="0.01" segment-tubular="1000" ></a-torus>
           <!--saturn orbit-->
           <a-torus color="grey" arc="360" radius="13.1" rotation="90 0 0" radius-tubular="0.01" segment-tubular="1000" ></a-torus>
           <!--uranus orbit-->
           <a-torus color="grey" arc="360" radius="15" rotation="90 0 0" radius-tubular="0.01" segment-tubular="1000" ></a-torus>
           <!--neptune orbit-->
           <a-torus color="grey" arc="360" radius="17" rotation="90 0 0" radius-tubular="0.01" segment-tubular="1000" ></a-torus>
        </a-scene>
    </body>
</html>
